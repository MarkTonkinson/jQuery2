<!DOCTYPE html>
<html>
<head>
	<title>Listo</title>
	<link href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="app/Styles/styles.css">
	<link href='http://fonts.googleapis.com/css?family=Vollkorn:700italic,400' rel='stylesheet' type='text/css'>

</head>
<body>

<header>
	Get Things Done
</header>

<div class="new-item-header">
	<button href="#" class="pull-right pencil" id="newListItem" style="">Add Things to Get Done</button>
</div>

<form id="newTaskForm">
	<label>Things to Get Done</label>
	<input id="newItemInput" placeholder="A great thing I will accomplish">
	<div></div>
	<button id="saveNewItem">Save</button>
	<button id="cancel">Cancel</button>
</form>


<div class="panel" id="newList">
	Things Waiting to Get Done
	<ul class="list-group" id="newList">
</div>




<div class="panel" id="progress">
	Things Getting Done
	<ul class="list-group" id="currentList"></ul>
</div>
<div class="panel" id="finish">
	Things Done
	<ul class="list-group" id="archivedList"></ul>
</div>



<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="app/main.js"></script>
</body>
</html>
